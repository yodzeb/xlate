<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xlate - Text Transformation Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1em;
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 16px;
        }

        .transform-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 16px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }

        .card-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
        }

        .reference-badge {
            background: #2c3e50;
            color: white;
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 0.75em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            resize: vertical;
            background: #fafafa;
        }

        textarea:focus {
            outline: none;
            border-color: #2c3e50;
            background: white;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 8px 16px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 3px;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.9em;
        }

        button:hover {
            background: #34495e;
        }

        button:active {
            background: #1a252f;
        }

        .copy-btn {
            background: #7f8c8d;
        }

        .copy-btn:hover {
            background: #95a5a6;
        }

        .copy-btn:active {
            background: #6c7a7b;
        }

        .status {
            margin-top: 6px;
            font-size: 0.85em;
            color: #27ae60;
            min-height: 18px;
        }

        .status.error {
            color: #c0392b;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Xlate Text Transformer</h1>
            <p class="subtitle">Transform text between multiple encodings</p>
        </header>

        <div class="grid" id="transformGrid"></div>
    </div>

    <script>
        const transforms = [
            {
                id: 'text',
                name: 'Plain Text',
                isReference: true,
                encode: (text) => text,
                decode: (text) => text
            },
            {
                id: 'urlEncode',
                name: 'URL Encode',
                encode: (text) => encodeURIComponent(text),
                decode: (text) => {
                    try {
                        return decodeURIComponent(text);
                    } catch (e) {
                        return 'Invalid URL encoded text';
                    }
                }
            },
            {
                id: 'base64',
                name: 'Base64',
                encode: (text) => {
                    try {
                        return btoa(unescape(encodeURIComponent(text)));
                    } catch (e) {
                        return 'Error encoding';
                    }
                },
                decode: (text) => {
                    try {
                        // Remove whitespace and newlines that might be present
                        const cleaned = text.replace(/\s/g, '');
                        return decodeURIComponent(escape(atob(cleaned)));
                    } catch (e) {
                        return 'Invalid Base64';
                    }
                }
            },
            {
                id: 'hex',
                name: 'Hexadecimal',
                encode: (text) => {
                    return Array.from(new TextEncoder().encode(text))
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join(' ');
                },
                decode: (text) => {
                    try {
                        const bytes = text.replace(/\s+/g, ' ').trim().split(' ')
                            .map(h => parseInt(h, 16));
                        return new TextDecoder().decode(new Uint8Array(bytes));
                    } catch (e) {
                        return 'Invalid hex';
                    }
                }
            },
            {
                id: 'decimal',
                name: 'Decimal (Bytes)',
                encode: (text) => {
                    return Array.from(new TextEncoder().encode(text))
                        .map(b => b.toString(10))
                        .join(' ');
                },
                decode: (text) => {
                    try {
                        const bytes = text.replace(/\s+/g, ' ').trim().split(' ')
                            .map(d => parseInt(d, 10));
                        return new TextDecoder().decode(new Uint8Array(bytes));
                    } catch (e) {
                        return 'Invalid decimal';
                    }
                }
            },
            {
                id: 'binary',
                name: 'Binary',
                encode: (text) => {
                    return Array.from(new TextEncoder().encode(text))
                        .map(b => b.toString(2).padStart(8, '0'))
                        .join(' ');
                },
                decode: (text) => {
                    try {
                        const bytes = text.replace(/\s+/g, ' ').trim().split(' ')
                            .map(b => parseInt(b, 2));
                        return new TextDecoder().decode(new Uint8Array(bytes));
                    } catch (e) {
                        return 'Invalid binary';
                    }
                }
            },
            {
                id: 'htmlEntities',
                name: 'HTML Entities',
                encode: (text) => {
                    return text.replace(/[&<>"']/g, (char) => {
                        const entities = {
                            '&': '&amp;',
                            '<': '&lt;',
                            '>': '&gt;',
                            '"': '&quot;',
                            "'": '&#39;'
                        };
                        return entities[char];
                    });
                },
                decode: (text) => {
                    const textarea = document.createElement('textarea');
                    textarea.innerHTML = text;
                    return textarea.value;
                }
            },
            {
                id: 'rot13',
                name: 'ROT13',
                encode: (text) => {
                    return text.replace(/[a-zA-Z]/g, (char) => {
                        const start = char <= 'Z' ? 65 : 97;
                        return String.fromCharCode(start + (char.charCodeAt(0) - start + 13) % 26);
                    });
                },
                decode: (text) => {
                    return text.replace(/[a-zA-Z]/g, (char) => {
                        const start = char <= 'Z' ? 65 : 97;
                        return String.fromCharCode(start + (char.charCodeAt(0) - start + 13) % 26);
                    });
                }
            }
        ];

        const grid = document.getElementById('transformGrid');
        const textareas = {};

        function createCard(transform) {
            const card = document.createElement('div');
            card.className = 'transform-card';
            
            const header = document.createElement('div');
            header.className = 'card-header';
            
            const title = document.createElement('div');
            title.className = 'card-title';
            title.textContent = transform.name;
            header.appendChild(title);
            
            if (transform.isReference) {
                const badge = document.createElement('span');
                badge.className = 'reference-badge';
                badge.textContent = 'REFERENCE';
                header.appendChild(badge);
            }
            
            card.appendChild(header);
            
            const textarea = document.createElement('textarea');
            textarea.id = `textarea-${transform.id}`;
            textarea.placeholder = `Enter ${transform.name.toLowerCase()} here...`;
            textareas[transform.id] = textarea;
            card.appendChild(textarea);
            
            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';
            
            const translateBtn = document.createElement('button');
            translateBtn.textContent = 'Translate All';
            translateBtn.onclick = () => translateFromThis(transform.id);
            buttonGroup.appendChild(translateBtn);
            
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'Copy';
            copyBtn.onclick = () => copyToClipboard(transform.id);
            buttonGroup.appendChild(copyBtn);
            
            card.appendChild(buttonGroup);
            
            const status = document.createElement('div');
            status.className = 'status';
            status.id = `status-${transform.id}`;
            card.appendChild(status);
            
            return card;
        }

        function translateFromThis(sourceId) {
            const sourceTransform = transforms.find(t => t.id === sourceId);
            const sourceText = textareas[sourceId].value;
            
            if (!sourceText.trim()) {
                showStatus(sourceId, 'Please enter some text first', true);
                return;
            }
            
            let plainText;
            if (sourceId === 'text') {
                plainText = sourceText;
            } else {
                plainText = sourceTransform.decode(sourceText);
            }
            
            transforms.forEach(transform => {
                if (transform.id === sourceId) return;
                
                try {
                    const encoded = transform.encode(plainText);
                    textareas[transform.id].value = encoded;
                } catch (e) {
                    textareas[transform.id].value = 'Error encoding';
                }
            });
            
            showStatus(sourceId, 'Translated to all formats');
        }

        function copyToClipboard(id) {
            const textarea = textareas[id];
            textarea.select();
            document.execCommand('copy');
            showStatus(id, 'Copied to clipboard');
        }

        function showStatus(id, message, isError = false) {
            const status = document.getElementById(`status-${id}`);
            status.textContent = message;
            status.className = isError ? 'status error' : 'status';
            setTimeout(() => {
                status.textContent = '';
            }, 3000);
        }

        transforms.forEach(transform => {
            grid.appendChild(createCard(transform));
        });

        textareas['text'].value = 'Hello, World!';
        translateFromThis('text');
    </script>
</body>
</html>
